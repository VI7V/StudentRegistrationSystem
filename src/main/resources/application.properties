# Application Configuration
spring.application.name=student-course-management
server.port=8080

# Choose ONE database configuration below - comment out the other

# MySQL Database Configuration (PRODUCTION)
spring.datasource.url=jdbc:mysql://localhost:3306/studentcoursedb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# H2 Database Configuration (TESTING - comment out MySQL above to use this)
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=password
# spring.h2.console.enabled=true
# spring.jpa.hibernate.ddl-auto=create-drop
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO

# Static Content Configuration for Frontend
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0
spring.mvc.static-path-pattern=/**

# Enable serving static content
spring.web.resources.add-mappings=true

# CORS Configuration (allows frontend to communicate with backend)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Error handling for better frontend integration
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always

# JSON Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false

#port
server.port=${PORT:8080}

# Multipart Configuration (if you plan to add file uploads later)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
